<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--ordered list-->
    <ol>
        <li>table</li>
        <li>chair</li>
        <li>mirror</li>
        <li>box</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>Food</li>
        <li>Car</li>
        <li>cards</li>
        <li>Choco</li>
    </ul>

    <!-- Descriptive List -->
    <dl>
        <dt>Term</dt>
        <dd>Term Description</dd>
        <dd>Term Description</dd>
    </dl>
</body>
</html>
