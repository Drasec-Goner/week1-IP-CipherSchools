<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="para">Description</p> 
    <p id="1">hello everyone</p>  <!--id is always unique...can't repeat the name-->
    <p lang="en">hello</p><!--we can choose any other language as well-->
    <p dir="rtl">jyotsana shyama</p> <!--direction here is right to left-->
    <p contenteditable="true">I am here</p>  <!--can select and can change the text inside it i.e, we can edit the content-->
</body>
</html>
